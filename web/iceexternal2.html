<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
<script>

  $(window).on('load', function(){
     
      liff.init(function (data) {});
	 
	
    });
function perform() {
liff.openWindow({
            url: 'https://www.aia.co.th/th/index.html',
            external: true
        });
}

</script>
<style>
div {
    height: 200px;
    width: 400px;
    background: white;

    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -100px;
    margin-left: -200px;
}
.block {
  display: block;
  width: 100%;
  border: none;
  background-color: #4CAF50;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>


</head>
<body>
<div>
<button class="block" onclick="perform()"> Go to external browser</button>
</div>
</body>
</html>
