<html>
  <head>
    <title>ICE Chatbot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="icechatbot.js"></script>
	<style>
	
.textbox {
    border: 2px solid #ADCCCC;
    height: 31px;
    width: 500px;
    box-shadow: 0px 0px 27px #CCC inset;
    transition: 500ms all ease;
    padding: 3px 3px 3px 3px;
}
.button {
    background-color: #555555; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
}
</style>

	
  </head>
  
  
  
  <body>
    <main><center>
      <h1>bot</h1>
      
      <div id="messages">
      </div>
      <div id="txtmsgid" visibility="hidden">
      </div>
      <div>
        <form>
          <!--<input type="hidden" name="msgid" value="">-->
          <input class="textbox" type="text" name="message" value="" placeholder="Input here">
          <button class="button" type="submit">Send !</button>
         
        </form>
      </div>
	  <!--<button type="button" onclick="markfalse();" id="wrongbtn" disabled> wrong </button>-->
	  <input type="button" onclick="markfalse();"  value ='Wrong' disabled/> 
      </center>
    </main>
  </body>
</html>
